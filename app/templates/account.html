<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje konto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <!-- Nagłówek -->
  <header>
    <div class="container">
      <div class="top-menu">
        <div>
          <!-- Logo dynamicznie dodawane przez JavaScript -->
        </div>
        <form class="d-flex search-bar">
          <input class="form-control" type="search" placeholder="Wyszukaj..." aria-label="Wyszukaj">
        </form>
        <div>
          <!-- Przyciski dynamicznie dodawane przez JavaScript -->
        </div>
      </div>
      <button class="menu-toggle d-block d-md-none">MENU</button>
      <nav class="main-nav">
        <a href="index.html">Strona główna</a>
        <a href="recipes.html">Przepisy</a>
        <a href="converter.html">Przelicznik</a>
        <a href="forum.html">Forum</a>
        <a href="favourites.html">Ulubione</a>
      </nav>
    </div>
  </header>

  <!-- Zawartość -->
  <div class="container d-flex mt-4">
    <main class="flex-grow-1">
      <h2 class="text-center border p-2 mb-4">Moje konto</h2>

      <!-- Sekcja danych użytkownika -->
      <div id="user-info" class="mb-4">
        <h4>Dane użytkownika</h4>
        <p>Imię i nazwisko: <span id="user-name"></span></p>
        <button class="btn btn-outline-primary btn-sm mb-2" onclick="editUserName()">Zmień imię i nazwisko</button>
    
        <p>E-mail: <span id="user-email"></span></p>
        <button class="btn btn-outline-primary btn-sm mb-2" onclick="editUserEmail()">Zmień e-mail</button>
    
        <p>Hasło: <span id="user-password">********</span></p>
        <button class="btn btn-outline-primary btn-sm mb-2" onclick="changeUserPassword()">Zmień hasło</button>
    
        <p>Data dołączenia: <span id="user-date"></span></p>
    </div>

    <div class="mb-3">
      <button class="btn btn-danger" id="delete-account">Usuń konto</button>
    </div>
    

      <!-- Sekcja "Dodane przeze mnie przepisy" -->
      <h2 class="text-center border p-2 mb-4">Moje przepisy</h2>
      <div class="row" id="user-recipes">
        <!-- Okienka z przepisami użytkownika będą generowane dynamicznie -->
      </div>

      <!-- Sekcja "Wątki na forum" -->
      <h2 class="text-center border p-2 mb-4">Wątki na forum</h2>
      <div class="row" id="user-threads">
        <!-- Okienka z wątkami użytkownika będą generowane dynamicznie -->
      </div>
    </main>
  </div>

  <!-- Stopka -->
  <footer>
    <a href="map.html" class="text-white me-3">Mapa serwisu</a>
    <a href="faq.html" class="text-white me-3">FAQ</a>
    <a href="contact.html" class="text-white">Kontakt</a>
    <a href="regulamin.html" class="text-white me-3">Regulamin</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Przyciski rozwijania menu
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.main-nav').classList.toggle('show');
    });

    // Dynamiczne generowanie dodanych przepisów
    const userRecipes = [
      { title: 'Omlet z warzywami', description: 'Przepis na zdrowy i szybki omlet.', link: '#' },
      { title: 'Tiramisu', description: 'Tradycyjny włoski deser.', link: '#' },
    ];

    const recipesContainer = document.getElementById('user-recipes');
    userRecipes.forEach(recipe => {
      const recipeCard = `
        <div class="col-md-6 mb-4">
          <div class="card custom-button">
            <div class="card-body">
              <h5 class="card-title">${recipe.title}</h5>
              <p class="card-text">${recipe.description}</p>
              <a href="${recipe.link}" class="btn btn-outline-dark">Przeglądaj</a>
            </div>
          </div>
        </div>
      `;
      recipesContainer.innerHTML += recipeCard;
    });

    // Dynamiczne generowanie wątków na forum
    const userThreads = [
      { title: 'Najlepsze desery', description: 'Dzielcie się swoimi ulubionymi deserami.', link: '#' },
      { title: 'Zdrowe śniadania', description: 'Pomysły na zdrowe posiłki rano.', link: '#' },
    ];

    const threadsContainer = document.getElementById('user-threads');
    userThreads.forEach(thread => {
      const threadCard = `
        <div class="col-md-6 mb-4">
          <div class="card custom-button">
            <div class="card-body">
              <h5 class="card-title">${thread.title}</h5>
              <p class="card-text">${thread.description}</p>
              <a href="${thread.link}" class="btn btn-outline-dark">Przeglądaj</a>
            </div>
          </div>
        </div>
      `;
      threadsContainer.innerHTML += threadCard;
    });

    // Funkcja wylogowania
    function logout() {
      alert('Wylogowano pomyślnie!');
      // Możesz dodać przekierowanie lub wyczyścić dane użytkownika
    }
  </script>

    <script src="../static/js/script.js"></script>
</body>
</html>
