<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ recipe.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
 <!-- Nagłówek -->
 <header>
    <div class="container">
      <div class="top-menu">
        <div>
          <img src="../static/images/logo.png" alt="FoodLab Logo" class="logo">
        </div>
        <form class="d-flex search-bar">
          <input class="form-control" type="search" placeholder="Wyszukaj..." aria-label="Wyszukaj">
        </form>
        <div>
          <a href="/register.html" class="btn btn-outline-primary me-2">Rejestracja</a>
          <a href="/login.html" class="btn btn-outline-success">Logowanie</a>
        </div>
      </div>
      <!-- Przycisk rozwijanego menu -->
      <button class="menu-toggle d-block d-md-none">MENU</button>
      <!-- Menu główne -->
      <nav class="main-nav">
        <a href="/index.html">Strona główna</a>
        <a href="/recipes.html" class="active">Przepisy</a>
        <a href="/converter.html">Przelicznik</a>
        <a href="/forum.html">Forum</a>
        <a href="/favourites.html">Ulubione</a>
      </nav>
    </div>
  </header>

  <!-- Szczegóły przepisu -->
  <div class="container my-5">
    <div class="card shadow-sm">
      <img src="{{ recipe.image_url }}" class="card-img-top" alt="{{ recipe.name }}">
      <div class="card-body">
        <h1 class="card-title text-center">{{ recipe.name }}</h1>
        <hr>
        <p><strong>Kategoria:</strong> {{ recipe.category }}</p>
        <p><strong>Składniki:</strong> {{ recipe.ingredients }}</p>
        <p><strong>Przygotowanie:</strong> {{ recipe.steps }}</p>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="/recipes.html" class="btn btn-primary">Powrót do przepisów</a>
    </div>
  </div>

  <!-- Stopka -->
  <footer class="text-center mt-4">
    <a href="/map.html" class="text-white me-3">Mapa serwisu</a>
    <a href="/faq.html" class="text-white me-3">FAQ</a>
    <a href="/contact.html" class="text-white">Kontakt</a>
    <a href="/regulamin.html" class="text-white me-3">Regulamin</a>
  </footer>


  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.main-nav').classList.toggle('show');
    });
  </script>
</body>
</html>
