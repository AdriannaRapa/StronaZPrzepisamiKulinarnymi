<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodLab - Przepisy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <!-- Nagłówek -->
  <header>
    <div class="container">
      <div class="top-menu">
        <div>
          <!-- Logo dynamicznie dodawane przez JavaScript -->
        </div>
        <form class="d-flex search-bar">
          <input class="form-control" type="search" id="search-input" placeholder="Wyszukaj..." aria-label="Wyszukaj">
        </form>
        <div>
          <!-- Przyciski dynamicznie dodawane przez JavaScript -->
        </div>
      </div>
      <button class="menu-toggle d-block d-md-none">MENU</button>
      <nav class="main-nav">
        <a href="index.html">Strona główna</a>
        <a href="recipes.html">Przepisy</a>
        <a href="converter.html">Przelicznik</a>
        <a href="forum.html">Forum</a>
        <a href="favourites.html">Ulubione</a>
      </nav>
    </div>
  </header>

  <!-- Zawartość -->
  <div class="container d-flex mt-4">
    <!-- Menu boczne -->
    <aside class="left-menu me-4" style="width: 200px;">
      <button class="btn btn-outline-dark w-100" onclick="location.href='add_recipes.html';">Dodaj przepis</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='breakfast.html';">Śniadania</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='appetizers.html';">Przystawki</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='dinners.html';">Obiady</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='desserts.html';">Desery</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='suppers.html';">Kolacje</button>
      <button class="btn btn-outline-dark w-100 active" onclick="location.href='snacks.html';">Przekąski</button>
      <button class="btn btn-outline-dark w-100" onclick="location.href='drinks.html';">Napoje</button>
    </aside>


        <!-- Treść podstrony -->
        <main class="flex-grow-1">

          <div class="header-container bg-snacks d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-white m-0"></h2>
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" id="sort-options" data-bs-toggle="dropdown" aria-expanded="false">
          Sortuj wg
        </button>
        <ul class="dropdown-menu" aria-labelledby="sort-options">
          <li class="dropdown-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sortOption" id="sort-date-asc" checked>
              <label class="form-check-label" for="sort-date-asc">Data dodania (rosnąco)</label>
            </div>
          </li>
          <li class="dropdown-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sortOption" id="sort-date-desc">
              <label class="form-check-label" for="sort-date-desc">Data dodania (malejąco)</label>
            </div>
          </li>
          <li class="dropdown-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sortOption" id="sort-az">
              <label class="form-check-label" for="sort-az">A-Z</label>
            </div>
          </li>
          <li class="dropdown-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sortOption" id="sort-za">
              <label class="form-check-label" for="sort-za">Z-A</label>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="row" id="recipes-container">
      <!-- Przepisy zostaną tutaj załadowane -->
      </div>

      </div>
    </main>
  </div>

  <!-- Stopka -->
  <footer>
    <a href="map.html" class="text-white me-3">Mapa serwisu</a>
    <a href="faq.html" class="text-white me-3">FAQ</a>
    <a href="contact.html" class="text-white">Kontakt</a>
    <a href="regulamin.html" class="text-white me-3">Regulamin</a>
  </footer>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.main-nav').classList.toggle('show');
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="../static/js/script.js"></script>

</body>
</html>
